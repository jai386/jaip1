<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<title>pattern</title>
		<script type="text/javascript">
			document.write("<center>")
			var k=0,count=0;

			for(var i=1; i<=7; i++) {
				if(i<=4) {
					k=k+1;
					count=i;
				}
				else {
					k=k-1;
					count=8-i;
				}

				for(var j=1; j<=7; j++) {
					if(j>=5-k&&j<=3+k) {
						if(count>1&&j<=4) {

							document.write(count);
							count=count-1;
						}
						else {
							document.write(count)
							count=count+1;
						}
					}
					else {
						document.write('&nbsp');
					}
				}
				document.write("<br />")
			}
		</script>
	</head>
	<body>

	</body>
</html>
